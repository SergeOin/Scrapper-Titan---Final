name: build-macos

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'desktop/**'
      - 'scripts/build_macos.sh'
      - 'scripts/build_dmg.sh'
      - '.github/workflows/build_macos.yml'

jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          if [ -f desktop/requirements-desktop.txt ]; then pip install -r desktop/requirements-desktop.txt; fi
          python -m playwright install-deps
          python -m playwright install chromium
      - name: Build macOS app
        run: |
          bash scripts/build_macos.sh
      - name: Build DMG (optional)
        if: success()
        run: |
          if [ -x scripts/build_dmg.sh ]; then bash scripts/build_dmg.sh; fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TitanScraper-macOS
          path: |
            dist/TitanScraper.app
            build/dmg/*.dmg
            !**/*.DS_Store
