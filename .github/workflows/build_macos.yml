name: build-macos

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'desktop/**'
      - 'scripts/build_macos.sh'
      - 'scripts/build_dmg.sh'
      - '.github/workflows/build_macos.yml'

jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          if [ -f desktop/requirements-desktop.txt ]; then pip install -r desktop/requirements-desktop.txt; fi
          python -m playwright install-deps
          python -m playwright install chromium
      - name: Build macOS app
        run: |
          bash scripts/build_macos.sh
      - name: Build DMG (optional)
        if: success()
        run: |
          if [ -x scripts/build_dmg.sh ]; then bash scripts/build_dmg.sh; fi
      - name: Sign and Notarize (if credentials provided)
        if: success()
        env:
          APP_PATH: dist/TitanScraper/TitanScraper.app
          DMG_PATH: dist/TitanScraper-$(cat VERSION 2>/dev/null || echo 1.0.0).dmg
          APPLE_CERT_P12_BASE64: ${{ secrets.APPLE_CERT_P12_BASE64 }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          APPLE_DEVELOPER_ID_APP: ${{ secrets.APPLE_DEVELOPER_ID_APP }}
          APPLE_DEVELOPER_ID_INSTALLER: ${{ secrets.APPLE_DEVELOPER_ID_INSTALLER }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
        run: |
          chmod +x scripts/sign_and_notarize_macos.sh
          # Only attempt signing if we have at least an identity or P12
          if [ -n "${APPLE_CERT_P12_BASE64}" ] || [ -n "${APPLE_DEVELOPER_ID_APP}" ]; then
            bash scripts/sign_and_notarize_macos.sh || echo "Sign/Notarize skipped or partial (no creds)"
          else
            echo "No signing credentials present; skipping notarization."
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TitanScraper-macOS
          path: |
            dist/TitanScraper.app
            build/dmg/*.dmg
            !**/*.DS_Store
