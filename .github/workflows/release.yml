name: build-release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install WiX Toolset
        uses: wixtoolset/wix-action@v1.1
      - name: Build EXE + MSI
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          Write-Host "Building version $version"
          # Generate icon if missing
          if (!(Test-Path build/icon.ico) -and (Test-Path 'Titan Scraper logo.png')) {
            py -3 scripts/util_make_icon.py -i 'Titan Scraper logo.png' -o build/icon.ico
          }
          pwsh scripts/packaging/build_installer_windows.ps1 -Version $version -PyInstallerSpec linkedin_scraper.spec -ProductName LinkedInScraper
          Get-ChildItem build -Recurse | Write-Host
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: |
            dist/LinkedInScraper/**
            build/msi/*.msi
