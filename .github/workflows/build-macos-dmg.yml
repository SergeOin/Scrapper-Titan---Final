name: build-macos-dmg

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  macos-dmg:
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Show tool versions
        run: |
          sw_vers
          python3 --version
          pip --version

      - name: Build app (PyInstaller)
        shell: bash
        run: |
          bash ./build_mac.sh

      - name: Prepare packaging scripts
        shell: bash
        run: |
          chmod +x build_mac.sh scripts/package_macos.sh scripts/build_dmg.sh scripts/build_pkg.sh scripts/build_bootstrap_dmg.sh || true

      - name: Build app + DMG + PKG + Bootstrap DMG (simple)
        shell: bash
        run: |
          ./scripts/package_macos.sh

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: TitanScraper-dmg
          path: |
            dist/*.dmg
          if-no-files-found: error

      - name: Upload PKG artifact
        uses: actions/upload-artifact@v4
        with:
          name: TitanScraper-pkg
          path: |
            dist/*.pkg
          if-no-files-found: error

      - name: Upload App bundle
        uses: actions/upload-artifact@v4
        with:
          name: TitanScraper-app
          path: |
            dist/TitanScraper/TitanScraper.app
          if-no-files-found: warn

      - name: Upload Bootstrap DMG
        uses: actions/upload-artifact@v4
        with:
          name: TitanScraper-bootstrap-dmg
          path: |
            dist/*bootstrap*.dmg
          if-no-files-found: warn
