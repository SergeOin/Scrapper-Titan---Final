name: build-macos-dmg

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  macos-dmg:
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Pre-install Pillow (safety)
        shell: bash
        run: |
          python3 -m pip install -q --upgrade pip wheel setuptools
          python3 -m pip install -q pillow==10.4.0

      - name: Normalize line endings (LF)
        shell: bash
        run: |
          perl -pi -e 's/\r$//' build_mac.sh || true
          find scripts -type f -name '*.sh' -print0 | xargs -0 perl -pi -e 's/\r$//' || true

      - name: Show tool versions
        run: |
          sw_vers
          python3 --version
          pip --version

      - name: Build app (PyInstaller)
        shell: bash
        run: |
          bash ./build_mac.sh

      - name: Prepare packaging scripts
        shell: bash
        run: |
          chmod +x build_mac.sh scripts/package_macos.sh scripts/build_dmg.sh scripts/build_pkg.sh scripts/build_bootstrap_dmg.sh || true

      - name: Build app + DMG + PKG + Bootstrap DMG (simple)
        shell: bash
        run: |
          bash ./scripts/package_macos.sh

      - name: Sign and Notarize (if credentials provided)
        if: success()
        env:
          APP_PATH: dist/TitanScraper/TitanScraper.app
          DMG_PATH: dist/TitanScraper-$(cat VERSION 2>/dev/null || echo 1.0.0).dmg
          PKG_PATH: dist/TitanScraper-$(cat VERSION 2>/dev/null || echo 1.0.0).pkg
          APPLE_CERT_P12_BASE64: ${{ secrets.APPLE_CERT_P12_BASE64 }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          APPLE_DEVELOPER_ID_APP: ${{ secrets.APPLE_DEVELOPER_ID_APP }}
          APPLE_DEVELOPER_ID_INSTALLER: ${{ secrets.APPLE_DEVELOPER_ID_INSTALLER }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
        run: |
          chmod +x scripts/sign_and_notarize_macos.sh
          if [ -n "${APPLE_CERT_P12_BASE64}" ] || [ -n "${APPLE_DEVELOPER_ID_APP}" ]; then
            bash scripts/sign_and_notarize_macos.sh || echo "Sign/Notarize skipped or partial (no creds)"
          else
            echo "No signing credentials present; skipping notarization."
          fi

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: TitanScraper-dmg
          path: |
            dist/*.dmg
          if-no-files-found: error

      - name: Upload PKG artifact
        uses: actions/upload-artifact@v4
        with:
          name: TitanScraper-pkg
          path: |
            dist/*.pkg
          if-no-files-found: error

      - name: Upload App bundle
        uses: actions/upload-artifact@v4
        with:
          name: TitanScraper-app
          path: |
            dist/TitanScraper/TitanScraper.app
          if-no-files-found: warn

      - name: Upload Bootstrap DMG
        uses: actions/upload-artifact@v4
        with:
          name: TitanScraper-bootstrap-dmg
          path: |
            dist/*bootstrap*.dmg
          if-no-files-found: warn
