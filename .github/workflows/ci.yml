name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-deps
          # Installer dépendances minimales (rapide) puis playwright core pour import
          python -m pip install playwright
      - name: Run smoke test (mock mode)
        env:
          PLAYWRIGHT_MOCK_MODE: "1"
          SCRAPE_KEYWORDS: "python;data"
        run: |
          python scripts/smoke_test.py

  build-test:
    needs: [smoke]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system deps for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libgbm1 \
            libasound2 libatspi2.0-0 libxrandr2 libxcomposite1 libxdamage1 libxfixes3 libxrender1 libxext6 \
            libx11-6 libxcb1 libx11-xcb1 libxtst6 libxi6 libcurl4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers (skip failures)
        run: |
          set +e
          python -m playwright install chromium || echo "Playwright browser install failed (non-fatal for unit tests)." 
          set -e

      - name: Lint (ruff)
        run: |
          python -m ruff check .

      - name: Format check (black)
        run: |
          python -m black --check .

      - name: Type check (mypy)
        run: |
          mypy . || echo "Mypy warnings ignored for now"

      - name: Run tests
        env:
          SCRAPING_ENABLED: "0"  # désactiver scraping réel pendant tests
        run: |
          pytest -q --maxfail=1 --disable-warnings

      - name: Coverage (upload artifact)
        run: |
          pytest --cov=scraper --cov=server --cov-report=xml:coverage.xml || true
        continue-on-error: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
