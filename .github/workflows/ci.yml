name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system deps for Playwright (minimal)
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libx11-6 libxkbcommon0 libxrandr2 libxcomposite1 libxdamage1 libxfixes3 libxrender1 libxext6 libxcb1 libasound2 || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint (ruff)
        run: python -m ruff check .

      - name: Format check (black)
        run: python -m black --check .

      - name: Type check (mypy)
        run: mypy . || echo "Mypy warnings ignored for now"

      - name: Run tests
        env:
          SCRAPING_ENABLED: "0"
        run: pytest -q --maxfail=1 --disable-warnings

      - name: Coverage (generate reports)
        run: |
          set +e
          pytest --cov=scraper --cov=server --cov-report=xml:coverage.xml --cov-report=term-missing
          set -e
          python scripts/generate_badge.py || echo "Badge generation failed"

      - name: Coverage gate (optional)
        env:
          COVERAGE_MIN: ${{ vars.COVERAGE_MIN }}
        run: |
          python -c "import os,re,pathlib,sys;thr=os.environ.get('COVERAGE_MIN');print('Coverage gate check');\nif not thr: print('No threshold set. Skipping.'); sys.exit(0);\ntry: thr_f=float(thr)\nexcept Exception: print(f'Invalid COVERAGE_MIN={thr}. Skipping.'); sys.exit(0);\np=pathlib.Path('coverage.xml');\nif not p.exists(): print('coverage.xml missing; failing gate.'); sys.exit(1);\ntxt=p.read_text();m=re.search(r'line-rate=\\"([0-9.]+)\\"',txt);\nif not m: print('Could not parse line-rate; failing.'); sys.exit(1);\nrate=float(m.group(1))*100;print(f'Computed coverage: {rate:.2f}% (threshold {thr_f:.2f}%)');\nif rate+1e-9 < thr_f: print('Below threshold -> fail'); sys.exit(1);\nprint('Coverage gate passed.')"

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            coverage_badge.svg
