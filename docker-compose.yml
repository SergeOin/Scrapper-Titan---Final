version: '3.9'

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: linkedin_scrape

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]

  api:
    build: .
    depends_on:
      - mongo
      - redis
    environment:
      MONGO_URI: mongodb://mongo:27017
      REDIS_URL: redis://redis:6379/0
      SCRAPING_ENABLED: "0"  # Ã©viter le scraping auto dans le conteneur API
      ENABLE_METRICS: "1"
      PLAYWRIGHT_HEADLESS: "1"
    ports:
      - "8000:8000"
    command: ["python", "-m", "uvicorn", "server.main:app", "--host", "0.0.0.0", "--port", "8000"]

  worker:
    build: .
    depends_on:
      - mongo
      - redis
    environment:
      MONGO_URI: mongodb://mongo:27017
      REDIS_URL: redis://redis:6379/0
      SCRAPING_ENABLED: "1"
      PLAYWRIGHT_HEADLESS: "1"
    command: ["python", "-m", "scraper.worker"]

volumes:
  mongo_data: {}
