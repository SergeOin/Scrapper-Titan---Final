version: '3.9'

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]

  api:
    build: .
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
      SQLITE_PATH: /app/data/posts.sqlite3
      SCRAPING_ENABLED: "0"  # Ã©viter le scraping auto dans le conteneur API
      ENABLE_METRICS: "1"
      PLAYWRIGHT_HEADLESS: "1"
    ports:
      - "8000:8000"
    volumes:
      - app_data:/app/data
    command: ["python", "-m", "uvicorn", "server.main:app", "--host", "0.0.0.0", "--port", "8000"]

  worker:
    build: .
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
      SQLITE_PATH: /app/data/posts.sqlite3
      SCRAPING_ENABLED: "1"
      PLAYWRIGHT_HEADLESS: "1"
    volumes:
      - app_data:/app/data
    command: ["python", "-m", "scraper.worker"]

volumes:
  app_data: {}
